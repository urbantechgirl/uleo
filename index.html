<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.1.2/css/material-design-iconic-font.min.css">
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Uleo</title>
    </head>
    <body>
        <div class="chat">
            <div class="chat-container">
                   <div id="call" class="user-bar">
                       <div class="back">
                       <i class="zmdi zmdi-arrow-left"></i>
                     </div>
                     <div class="avatar">
               <img  src="https://d.img.vision/babe/1C37CA69-8108-4146-830B-AFF91FB853A1.jpeg" alt="Avatar">
                     </div>
                     <div class="name">
                       <span>UBA LEO</span>
                       <span class="status">UBA ChatBankingâœ…</span>
                     </div>
                     <div class="actions more">
                       <i class="zmdi zmdi-more-vert"></i>
                     </div>
                     <div class="actions attachment">
                       <i class="zmdi zmdi-attachment-alt"></i>
                    </div>
                     <div  class="actions">
                       <i class="zmdi zmdi-phone"></i>
                     </div>
                   </div>
                   <div class="conversation">
                     <div class="conversation-container">
                   <span id="ap">
                   </span>
             </div>
                     <form id="form" class="conversation-compose">
                       <div class="emoji">
                         
                       </div>
                       <input id="val" class="input-msg" name="input" placeholder="Type a message" autocomplete="on" autofocus></input>
                       <div class="photo">
                         <i class="zmdi zmdi-camera"></i>
                       </div>
                       <span class="send">
                           <div class="circle">
                             <i id="msend" class="zmdi zmdi-mail-send"></i>
                           </div>
                         </span>
                     </form>
                   </div>
       </div>
               </div>
             </div>
           </div>
         </div>
       </div>
       </body>
       </html>
